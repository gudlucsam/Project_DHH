<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>project DHH</title>

    <!-- CSS -->
    <style>
      body, html { 
        /* background: #c0c7d1 !important;  */
        height:100vh; }
    </style>
  </head>
  <body>

    
    <div class="container" style="background: #c0c7d1; height: 100vh;">

      <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c0c7d1;">
        <a class="navbar-brand" href="{{ url_for('index') }}">Sign Language Translator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="https://github.com/gudlucsam/Project_DNN">documentation <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>


      <div class="row mt-5">
        <!-- video feed -->
        <div class="col-md-6">
          <img src="{{ url_for('video_feed') }}" class="img-fluid" alt="Responsive image">

          <!-- display translation here -->
          {% if prediction != '' %}
            <p class="font-weight-bold mt-3">Translation: {{ prediction }}</p>
          {% endif %}
        </div>
    
        <div class="col-md-4">
          <!-- start button -->
          <button type="button" class="btn btn-primary btn-lg btn-block">Start</button>
          <br>
          <!-- stop button -->
          <button type="button" class="btn btn-secondary btn-lg btn-block">Translate</button>
          <br>
          <!--  model selection-->
          <p class="font-weight-bold text-center">Change Model Used:</p>
          <form action="{{ url_for('select_feature_extraction_model') }}" method="post">
            <div class="form-group">
              <select onchange="this.form.submit()" class="form-control" name="selectmodel"  id="mChangeForm" >
                {% for key, val in form_vals %}
                  <option value="{{ key }}" {% if key == default %} selected {% endif %}>{{ val }}</option>
                {% endfor %}
              </select>
            </div>
          </form>

        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
